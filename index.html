        <form action="" >

                    <label for="title">Book Title</label>
                    <input type="text" id="title">
                </div>

                </div>

                    <label for="NoP">Number of Pages</label>
                    <input type="tel" id="NoP">
                </div>
            </div>
            <div class="sec2">
                <div>
                    <input type="checkbox" id="readCheck">
                    <label for="readCheck">Have you read it?</label>
                </div>
                <button id= "add-book" type="submit">Add Book</button>
            </div>
            
        </form>
